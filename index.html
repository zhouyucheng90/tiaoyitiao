<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Jump </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=false">
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/fontawesome/4.2.0/css/font-awesome.min.css">
</head>

<body>
    <div class="page startPage">
        <div id="logo">跳一跳</div>
        <div class="btn start-btn"> GAME START <i class="fa fa-play-circle"></i>
        </div>
    </div>
    <div class="page restartPage" style="display: none;">
        <div id="final-score">
            <div class="hint">== 本局分数 ==</div>
            <div class="score"></div>
            <div class="wrapper" style="position: absolute; top: 0; text-align: center; width: 100%;">
                <img src="./res/img/particle.png" alt="">
            </div>
        </div>
        <div class="btn restart-btn"> PLAY AGAIN <i class="fa fa-play-circle"></i>
        </div>
    </div>
    <div class="MyToast disappear">
    </div>
    <div class="nav navMenu">
        <ul>
            <li class="login">登陆</li>
            <li>邀请</li>
            <li>签到</li>
            <li>排行</li>
            <li>金币</li>
            <li>我的</li>
        </ul>
    </div>
    <div class="nav blindBox">
        <ul>
            <li class="goblindbox">开盲盒</li>
        </ul>
    </div>
</body>
<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>

</html>
